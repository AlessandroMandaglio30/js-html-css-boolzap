<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- LINK CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- LINK FONT-AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="root" class="app-container">
        <!-- COLONNA DI DESTRA -->
        <div class="col-left">
            <!-- USER -->
            <div class="header-utente">
                <div class="utente">
                    <img class="omini" src="./img/avatar_1.jpg" alt="user">
                    <h3>Alessandro Mandaglio</h3>
                </div>
                <div class="icone">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <!-- /USER -->

            <!-- NOTIFICHE -->
            <div class="notifiche">
                <div class="sfondo-campana">
                    <i class="fas fa-bell-slash"></i>
                </div>
                <div class="mess">
                    <p>Ricevi notifiche dei nuovi messaggi</p>
                    <a href="#">Attive notifiche desktop </a>
                </div>
            </div>
            <!-- /NOTIFICHE -->

            <!-- BARRA CERCA -->
            <div class="cerca">
                <div class="dentro-input">
                    <div class="search-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <input class="cerca-chat" type="text" name="contact-name" value=""
                        placeholder="Cerca o inizia una nuova chat" v-model="searchText" @keyup="filterContact()">
                </div>
            </div>
            <!-- /BARRA CERCA -->

            <!-- /CONTATTI -->
            <ul class="contatti">
                <li v-for="(contact, index) in contacts" :key="index"
                    :class="index == indexCurrentContact ? 'active' : null" @click="indexCurrentContact = index"
                    v-if="contact.visible">
                    <div class="contatti-avatar">
                        <img :src="`img/avatar${contact.avatar}.jpg`" :alt="contact.name">
                    </div>
                    <div class="contatti-nome">
                        {{contact.name}}
                    </div>
                </li>
            </ul>
        </div>
        <!-- COLONNA DI DESTRA -->
        <div class="col-right">

            <!-- PARTE DEL NOME DELLA CHAT -->
            <div class="header-utente">
                <div class="utente">
                    <div class="contatti-avatar ">
                        <img :src="`img/avatar${contacts[indexCurrentContact].avatar}.jpg`"
                            :alt="contacts[indexCurrentContact].name.name">
                    </div>
                    <div class="contatti-nome">
                        {{contacts[indexCurrentContact].name}}
                        <p>Ultimo accesso oggi alle</p>
                    </div>
                </div>
                <div class="icone">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <!-- /PARTE DEL NOME DELLA CHAT -->

            <!-- CONTENTIORE DEI MESSAGGI -->
            <div class="messaggio-container">

                <div class="messaggio" v-for="(message, index) in contacts[indexCurrentContact].messages"
                    :class="message.status" :key="index">
                    <div class="messaggio-text">
                        {{message.message}}
                        <div class="messaggio-date">{{message.date}}</div>

                    </div>
                </div>
            </div>
            <!-- /CONTENTIORE DEI MESSAGGI -->

            <!-- INPUT DI MESSAGGIO -->
            <div class="send-messaggio">
                <div class="emoji">
                    <i class="far fa-smile"></i>
                </div>
                <div class="input-send-messaggio">
                    <input type="text" placeholder="Scrivi un messaggio" v-model="newMessage"
                        @keyup.enter="sendMessage()">
                </div>
                <div class="record">
                    <i class="fas fa-microphone"></i>
                </div>
            </div>
            <!-- /INPUT DI MESSAGGIO -->

        </div>

    </div>



    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
    <!-- CDN example (unpkg) -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
</body>

</html>
